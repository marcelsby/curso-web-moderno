<script>
    window.onload = function () {
        let collapseChilds = document.querySelectorAll(".folder li ul")
                        .forEach(element => element.style.display = "none");

        let showChilds = document.querySelectorAll("[wm-folder]")
                        .forEach(element => {
                            element.style.cursor = "pointer";
                            element.onclick = uncollapse;
                        });

        function uncollapse () {
            nextUl = this.nextElementSibling;
            actualDisplay = nextUl.style.display
            nextUl.style.display = actualDisplay === "none" ? "block" : "none"
        };
    }
</script>
